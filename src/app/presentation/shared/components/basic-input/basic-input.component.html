<div class="wrapper flex flex-col">
  @if (label().length > 0) {
    <span class="label">{{ label() }}</span>
  }
  <div class="inner-wrapper">
    <input
      #inputElement
      data-testid="test-input"
      class="input"
      [placeholder]="placeholder()"
      [type]="type()"
      [value]="value()"
      (input)="handleInputChanged($event)"
    />
    <ng-content></ng-content>
  </div>
</div>
