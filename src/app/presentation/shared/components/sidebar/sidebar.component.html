<div class="sidebar">
  <div class="sidebar-brand">Posty :3</div>
  <div class="sidebar-itemsBox">
    <ul class="sidebar-items">
      @for (item of items; track item.id) {
        <li class="sidebar-item">
          <a [routerLink]="item.url" routerLinkActive="active">
            {{ item.label }}
          </a>
        </li>
      }
    </ul>
  </div>
</div>
