<div class="paginator">
  <span class="paginator-hint">NÂ° de paÌginas:</span>
  @for (page of pages(); track page) {
    <button
      class="paginator-item"
      [class.active]="value().page === page"
      [disabled]="pages().length === MINIMUM_PAGE"
      (click)="onPageChange(page)"
    >
      <span>
        {{ page }}
      </span>
    </button>
  }
</div>
